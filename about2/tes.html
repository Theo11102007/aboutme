<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Carousel</title>
  <style>
    body {
      background: #161616;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .carousel-container {
      position: relative;
      width: 80vw;
      max-width: 800px;
      overflow: hidden;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }
    .carousel-slide {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      border-radius: 50%;
      font-size: 2rem;
      z-index: 2;
    }
    .carousel-btn.left {
      left: 15px;
    }
    .carousel-btn.right {
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="carousel-btn left" onclick="moveSlide(-1)">&#8592;</button>
    <div class="carousel-slide" id="carousel-slide">
      <!-- Ganti src sesuai dengan gambar anda -->
      <img src="foto/cobelco.jpg" alt="Foto 1">
      <img src="foto/theo1.jpeg" alt="Foto 2">
      <img src="foto/OIP.jpg" alt="Foto 3">
    </div>
    <button class="carousel-btn right" onclick="moveSlide(1)">&#8594;</button>
  </div>
  <script>
    const slide = document.getElementById('carousel-slide');
    const images = slide.getElementsByTagName('img');
    let currentIndex = 0;

    function showSlide(index) {
      // Pastikan index wrap-around
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      slide.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function moveSlide(direction) {
      showSlide(currentIndex + direction);
    }

    // Inisialisasi
    showSlide(0);
  </script>
  <script>
    const slide = document.getElementById('carousel-slide');
    const images = slide.getElementsByTagName('img');
    let currentIndex = 0;
    let intervalId;
  
    function showSlide(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      slide.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }
  
    function moveSlide(direction) {
      showSlide(currentIndex + direction);      resetInterval();
    }
  
    function startAutoSlide() {
      intervalId = setInterval(() => {
        showSlide(currentIndex + 1);
      }, 3000); // Ganti 3000 menjadi berapa milidetik (ms) yang kamu inginkan
    }
  
    function resetInterval() {
      clearInterval(intervalId);
      startAutoSlide();
    }
  
    // Inisialisasi
    showSlide(0);
    startAutoSlide();
  </script>
</body>
</html>
